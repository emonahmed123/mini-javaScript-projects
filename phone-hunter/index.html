<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="max-w-[1170px] mx-auto">
      <h2 class="text-[30px] font-bold">Phone Hunting</h2>
      <section>
        <div class="py-5">
          <input
            id="search-Feild"
            type="text"
            placeholder="Type here"
            class="input w-full max-w-xs"
          />
          <button onclick="handleSearch()" class="btn btn-primary">
            Search
          </button>
        </div>
      </section>
      <!-- 
            search result 
           -->
      <p id="loading" class="text-center hidden">loading..</p>
      <section id="search-result"></section>
      <section>
        <div
          id="phones-container"
          class="grid grid-cols-3 gap-x-5 gap-y-5"
        ></div>

        <button
          id="show-all-container"
          onclick="handleShowAll()"
          class="btn btn-secondary hidden mx-auto mt-5"
        >
          Show All
        </button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
